<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>

    <style></style>
  </head>
  <body style="padding-bottom:1000px">
    <div class="" style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">div 2</div>
    </div>

    <div class="" style="
    margin-top: 30px;
    display: flex; flex-direction: row">
        <div style="background-color: lightblue;width: 100px;">div 1</div>
        <div style="background-color: lightpink;flex: 1;">div 2</div>
      </div>


      <div class="" style="
      margin-top: 30px;
      display: flex; flex-direction: row">
          <div style="background-color: lightblue;width: 100px;">100px</div>
          <div style="background-color: lightpink;flex: 1;">flex 1</div>
          <div style="background-color: lightblue;width: 100px;flex: 2;">flex 2</div>
        </div>

        <div class="" style="
      margin-top: 30px;
      display: flex; flex-direction: row;
      height: 70px;
      border:1px solid gray;
      justify-content: center;">
          <div style="background-color: lightblue;width: 100px;">100px</div>
          <div style="background-color: lightpink;width: 100px;">flex 1</div>
          <div style="background-color: lightblue;width: 100px;width:100px;">flex 2</div>
        </div>

        <div class="" style="
        margin-top: 30px;
        display: flex; flex-direction: row;
        height: 70px;
        border:1px solid gray;
        justify-content: space-between;
        ">
            <div style="background-color: lightblue;width: 100px;">100px</div>
            <div style="background-color: lightpink;width: 100px;">flex 1</div>
            <div style="background-color: lightblue;width: 100px;width:100px;">flex 2</div>
          </div>

          <div class="" style="
          margin-top: 30px;
          display: flex; 
          flex-direction: row;
          height: 70px;
          border:1px solid gray;
          justify-content: space-between;
          align-items:center;
          ">
              <div style="background-color: lightblue;width: 100px;">100px</div>
              <div style="background-color: lightpink;width: 100px;">flex 1</div>
              <div style="background-color: lightblue;width: 100px;width:100px;">flex 2</div>
            </div>
  </body>
</html>

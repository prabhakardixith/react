<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested-FlexBox</title>

    <style>
        .flex-container{
            height: 100px;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            background-color: gray;
        }

        .flex-container div{
            flex: 1;
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- <h1>Nested FlexBox</h1> -->
    <div class="flex-container">
        <div>Left</div>
        <div>Middle</div>
        <div>
            Right
        </div>
    </div>
</body>
</html>

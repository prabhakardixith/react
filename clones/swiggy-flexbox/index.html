<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Swiggy FlexBox</title>
  </head>
  <body>
    <header class="header-flex">
      <div class="header-flex-left">
        <div class="header-logo">
          <img class="logo" src="/images/logo.png" alt="Logo" />
        </div>
        <div class="header-location">
          <p><span>srinivarpura</span> Omkar Hills,Banashankari...</p>
        </div>
      </div>
      <div class="header-flex-right">
        <div>Search</div>
        <div>Offers</div>
        <div>Help</div>
        <div>Sign In</div>
        <div>Cart</div>
      </div>
    </header>

    <section class="ads">
        <div class="ads-container">
        <div class="ads1-image"><img src="./images/section1/dis1.webp" alt="" srcset=""></div>
        <div class="ads2-image"><img src="./images/section1/dis2.jpeg" alt="" srcset=""></div>
        <div class="ads3-image"><img src="./images/section1/dis.jpeg" alt="" srcset=""></div>
        <div class="ads4-image"><img src="./images/section1/dis3.jpeg" alt="" srcset=""></div>
        </div>
    </section>
  </body>
</html>
